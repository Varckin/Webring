<!DOCTYPE html>
<html lang="us">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webring</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.3/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
<div class="container mx-auto p-4">
    <h1 class="text-4xl font-semibold text-center mb-8">List participants webring </h1>
    
    <!-- Список участников -->
    <div class="overflow-x-auto mb-6">
        <table class="min-w-full table-auto bg-white shadow-md rounded-lg">
            <thead>
                <tr class="bg-gray-200">
                    <th class="px-4 py-2 text-left">Name</th>
                    <th class="px-4 py-2 text-left">Status</th>
                    <th class="px-4 py-2 text-left">Description</th>
                </tr>
            </thead>
            <tbody>
                {% for participant in participants %}
                <tr class="border-b">
                    <td class="px-4 py-2">
                        <a href="{{participant.url}}" class="relative inline-block">
                            {{ participant.name }}
                            <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" style="fill: rgba(119, 62, 13, 1); position: absolute; right: -18px; top: 50%; transform: translateY(-50%);">
                                <path d="M19.071 4.929c-3.899-3.898-10.243-3.898-14.143 0-3.898 3.899-3.898 10.244 0 14.143 3.899 3.898 10.243 3.898 14.143 0 3.899-3.9 3.899-10.244 0-14.143zm-3.536 10.607-2.828-2.829-3.535 3.536-1.414-1.414 3.535-3.536-2.828-2.829h7.07v7.072z"></path>
                            </svg>
                        </a>
                    </td>
                    <td class="px-4 py-2">{{ participant.status }}</td>
                    <td class="px-4 py-2 break-words whitespace-normal max-w-xs">{{ participant.description }}</td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="4" class="px-4 py-2 text-center">It's empty here for now.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <div class="flex items-center justify-center mt-4">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" style="fill: rgba(119, 62, 13, 1);">
                <path d="M4.5 8.552c0 1.995 1.505 3.5 3.5 3.5s3.5-1.505 3.5-3.5-1.505-3.5-3.5-3.5-3.5 1.505-3.5 3.5zM19 8h-2v3h-3v2h3v3h2v-3h3v-2h-3zM4 19h10v-1c0-2.757-2.243-5-5-5H7c-2.757 0-5 2.243-5 5v1h2z"></path>
            </svg>
            <a href="https://t.me/varckin" class="text-xl mr-2">...and maybe you?</a>
        </div>        
    </div>
</div>
</body>
</html>
